<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Multiplicative identities.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(n\)</span> be a positive integer. The <span class="process-math">\(n\times n\)</span> identity matrix acts as a multiplicative identity among <span class="process-math">\(n\times n\)</span> matrices in the following sense: for all <span class="process-math">\(A\in M_{nn}\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
I_n\, A=A\, I_n=A\text{.}
\end{equation*}
</div>
