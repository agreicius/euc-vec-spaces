<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Since for an invertible matrix <span class="process-math">\(A\)</span> we have <span class="process-math">\((A^T)^{-1}=(A^{-1})^T\)</span> it follows immediately from <a href="s_orthogonality.html#d_orthogonal_matrix" class="xref" data-knowl="./knowl/xref/d_orthogonal_matrix.html" data-reveal-label="Reveal" data-close-label="Close" title="Definition 7.2.13: Orthogonal matrices">DefinitionÂ 7.2.13</a> that</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/xref/d_orthogonal_matrix.html">
\begin{equation*}
A \text{ is orthogonal}\iff A^T \text{ is orthogonal} \iff A^{-1} \text{ is orthogonal}\text{.}
\end{equation*}
