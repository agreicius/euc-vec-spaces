<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="codenumber">1.1.1</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="period">.</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="title">Real <span xmlns:xlink="http://www.w3.org/1999/xlink" class="process-math">\(n\)</span>-space.</span>
</h4>
<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Let <span class="process-math">\(n\)</span> be a positive integer. The set of all real <span class="process-math">\(n\)</span>-tuples is called <dfn class="terminology">real <span class="process-math">\(n\)</span>-space</dfn> (or just <dfn class="terminology"><span class="process-math">\(n\)</span>-space</dfn>) and is denoted <span class="process-math">\(\R^n\text{:}\)</span> i.e.,</div>
<div class="displaymath process-math">
\begin{equation*}
\R^n=\{(a_1,a_2,\dots, a_n)\colon a_i\in \R\}\text{.}
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="s_Rn.html#d_Rn">in-context</a></span>
